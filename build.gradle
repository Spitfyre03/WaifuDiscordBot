plugins {
    id 'java'
}

group 'com.github'
version '1.0-beta'

repositories {
    mavenCentral()
    maven {
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.4.0_352'
    implementation 'org.json:json:20211205'
    implementation 'com.google.code.gson:gson:2.8.9'
}
